<app-search [searchTerm]="firstSearchTerm$ | async" (searchTermChange)="searchTermChangeHandler($event)"></app-search>

<div class="card-container">
  <mat-card class="logo" *ngFor="let logo of logos$ | async">
    <mat-card-content>
      <img [src]="logo.imageUrl + randomSeed" [title]="logo.name" height="100px" />
    </mat-card-content>
    <mat-card-title>{{ logo.name }}</mat-card-title>
    <mat-card-actions>
      <a *ngIf="logo.website" mat-icon-button [href]="logo.website" target="_blank" title="Website" rel="noreferrer"
        ><fa-icon [icon]="['fas', 'globe']"></fa-icon
      ></a>
      <a mat-icon-button [href]="logo.githubUrl" target="_blank" title="Show on GitHub" rel="noreferrer"
        ><fa-icon [icon]="['fab', 'github']"></fa-icon
      ></a>
      <a mat-icon-button [href]="logo.rawUrl" target="_blank" title="Show raw" rel="noreferrer"
        ><fa-icon [icon]="['fas', 'code']"></fa-icon
      ></a>
    </mat-card-actions>
  </mat-card>
</div>
